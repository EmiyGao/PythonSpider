<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h3>result list</h3>
    <table border="1" width="500" height="300">
        <tr>
            <th>seq</th>
            <th>number</th>
            <th>name</th>
            <th>GHO</th>
        </tr>
        {% for row in rst_list %}
        <tr align="center">
            <td>{{ row.seq }}</td>
            <td>{{ row.number }}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.GHO }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
